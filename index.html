<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>How Long Has It Been Since Nick Talked to Cait?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #2b1055, #7597de);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
  }

  .timer {
    background: rgba(255, 255, 255, 0.15);
    padding: 2rem 3rem;
    border-radius: 15px;
    display: flex;
    gap: 2rem;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    user-select: none;
    font-weight: 600;
  }

  .time-segment {
    text-align: center;
    min-width: 70px;
    animation: glow 1.5s ease-in-out infinite alternate;
  }

  .time-value {
    font-size: 3.5rem;
    letter-spacing: 2px;
  }

  .time-label {
    font-size: 1rem;
    margin-top: 0.3rem;
    text-transform: uppercase;
    letter-spacing: 1.2px;
  }

  @keyframes glow {
    from {
      text-shadow:
        0 0 8px #fff,
        0 0 20px #7597de,
        0 0 30px #2b1055;
    }
    to {
      text-shadow:
        0 0 15px #fff,
        0 0 30px #9ab6f9,
        0 0 50px #2b1055;
    }
  }

  footer {
    position: absolute;
    bottom: 1rem;
    font-size: 0.8rem;
    opacity: 0.7;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>How Long Has It Been Since Nick Talked to Cait?</h1>
<div class="timer" aria-label="Timer counting time since May 22, 2025, 12:01 AM">
  <div class="time-segment">
    <div id="days" class="time-value">0</div>
    <div class="time-label">Days</div>
  </div>
  <div class="time-segment">
    <div id="hours" class="time-value">0</div>
    <div class="time-label">Hours</div>
  </div>
  <div class="time-segment">
    <div id="minutes" class="time-value">0</div>
    <div class="time-label">Minutes</div>
  </div>
  <div class="time-segment">
    <div id="seconds" class="time-value">0</div>
    <div class="time-label">Seconds</div>
  </div>
</div>

<footer>Timer started on May 22, 2025 at 12:01 AM</footer>

<script>
  // Starting date/time (May 22, 2025 00:01)
  const startDate = new Date('2025-05-22T00:01:00');

  function updateTimer() {
    const now = new Date();
    let diff = now - startDate;

    if(diff < 0) {
      // If before start date, show 0s
      diff = 0;
    }

    // Calculate time segments
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    // Update DOM
    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
  }

  // Update every second
  setInterval(updateTimer, 1000);
  updateTimer(); // initial call
</script>

</body>
</html>
