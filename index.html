<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>How Long Has It Been Since Nick Has Talked To Cait?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
  }

  /* Logo */
  .logo {
    font-size: 3.5rem;
    margin-bottom: 20px;
    color: #70ffea;
    text-shadow:
      0 0 5px #70ffea,
      0 0 15px #70ffea,
      0 0 30px #70ffea;
  }

  /* Title */
  h1 {
    font-weight: 600;
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-align: center;
    letter-spacing: 0.04em;
    text-shadow: 0 0 8px #70ffea88;
  }

  /* Subtitle */
  .subtitle {
    font-size: 1.1rem;
    margin-bottom: 40px;
    color: #c0c0c0cc;
    text-align: center;
  }

  /* Timer container */
  .timer {
    display: flex;
    gap: 25px;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* Each time block */
  .time-block {
    background: rgba(0, 0, 0, 0.3);
    padding: 25px 30px;
    border-radius: 15px;
    min-width: 110px;
    box-shadow:
      0 0 10px #70ffea66,
      inset 0 0 8px #70ffea88;
    text-align: center;
    user-select: none;
    transition: transform 0.3s ease;
  }

  .time-block:hover {
    transform: scale(1.15);
    box-shadow:
      0 0 20px #70ffeacc,
      inset 0 0 20px #70ffeaee;
  }

  /* Number */
  .number {
    font-size: 3.8rem;
    font-weight: 700;
    color: #70ffea;
    text-shadow:
      0 0 10px #70ffea,
      0 0 30px #00ffe0aa;
    animation: pulse 2s infinite ease-in-out;
  }

  /* Label */
  .label {
    margin-top: 10px;
    font-size: 1.1rem;
    color: #a0f0e9cc;
    letter-spacing: 0.06em;
  }

  /* Pulse animation */
  @keyframes pulse {
    0%, 100% {
      text-shadow:
        0 0 10px #70ffea,
        0 0 30px #00ffe0aa;
      color: #70ffea;
    }
    50% {
      text-shadow:
        0 0 20px #00ffe0ff,
        0 0 50px #00ffe0ff;
      color: #00ffe0;
    }
  }

  /* Footer */
  footer {
    margin-top: 60px;
    color: #555;
    font-size: 0.9rem;
    opacity: 0.6;
    font-style: italic;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .time-block {
      min-width: 90px;
      padding: 18px 20px;
    }
    .number {
      font-size: 2.8rem;
    }
    h1 {
      font-size: 1.8rem;
    }
  }
</style>
</head>
<body>

<div class="logo" aria-label="Clock Icon">‚è≥</div>

<h1>How Long Has It Been Since Nick Has Talked To Cait?</h1>
<div class="subtitle">Counting from May 22, 2025, 12:01 AM</div>

<div class="timer" role="timer" aria-live="polite" aria-atomic="true" aria-relevant="text">
  <div class="time-block">
    <div class="number" id="days">0</div>
    <div class="label">Days</div>
  </div>
  <div class="time-block">
    <div class="number" id="hours">0</div>
    <div class="label">Hours</div>
  </div>
  <div class="time-block">
    <div class="number" id="minutes">0</div>
    <div class="label">Minutes</div>
  </div>
  <div class="time-block">
    <div class="number" id="seconds">0</div>
    <div class="label">Seconds</div>
  </div>
</div>

<footer>
  &copy; 2025 Timer by Xarminth
</footer>

<script>
  const startDate = new Date('2025-05-22T00:01:00Z'); // UTC time for May 22, 2025 12:01 AM
  // Adjust if you want local timezone, or specify a timezone library if needed

  function updateTimer() {
    const now = new Date();
    let diff = now - startDate;

    if (diff < 0) {
      // If date is in the future, show zero
      diff = 0;
    }

    const seconds = Math.floor((diff / 1000) % 60);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = hours.toString().padStart(2,'0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2,'0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2,'0');
  }

  updateTimer();
  setInterval(updateTimer, 1000);
</script>

</body>
</html>
